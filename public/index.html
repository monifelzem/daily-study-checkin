<!DOCTYPE html>
<html>
  <head>
    <title>Check-in Diário de Estudos</title>
  </head>
  <body>
    <h1>Check-in Diário de Estudos</h1>
    <form action="/checkin" method="POST">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required /><br />
      <label for="studyTime">Horas de Estudo:</label>
      <input type="number" id="studyTime" name="studyTime" required /><br />
      <button type="submit">Fazer Check-in</button>
    </form>
  </body>
</html>
